<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW Cinema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <h2>WW Cinema</h2>
            <div class="cabecalho2">
                <p>Filmes</p>
                <p>Cinemas</p>
                <p>Eventos</p>
                <p>Notícias</p>
            </div>
        </div>
    </header>
<br><br>
    <main>
        <div>
            <h1 id="tit1">Filme em Cartaz</h1> 
        </div>
        <br><br>
        <section>
            <div class="flow">
                <div class="foto">
                    <img class="cartazfilme" src="Fotos/flow.jpeg" alt="Cartaz Flow">
                </div>
                <br><br><br>
                <div class="bruh">
                    <div class="partedebaixo">
                        <div class="texto">
                            <h1 id="tit2">Flow</h1>
                            <p>Gênero: Aventura/Infantil</p>
                            <p>Duração: 1h 25m</p>
                        </div>

                        <div class="classificacao">
                            <img class="L" src="Fotos/l.jpeg" alt="L" width="150px" height="150opx">
                        </div>
                    </div>
                    <br><br>
                    <div class="botao">
                    <button id="but">Comprar Ingreso</button>
                    </div>
                </div>
            </div>
            <br><br><br><br><br><br><br>
        </section>
       
    </main>

    <footer></footer>
</body>
</html>
